apiVersion: v1
kind: Service
metadata:
  name: tarantool
  namespace: apps
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 3000
      name: "http"
  selector:
    app: tarantool
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarantool
  namespace: apps
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tarantool
      version: v1
  template:
    metadata:
      labels:
        app: tarantool
        version: v1
    spec:
      containers:
        - image: jdkz/tarantool_reminder:v1
          name: tarantool-v1
          ports:
            - containerPort: 3000